<div class="container-fluid text-center m-2">
    <hr>
    <h1>Productos de la categoria</h1>
    <hr>
    <div class="row">
        <div class="form-group  text-center">
            <button class="btn btn-success" [routerLink]="['/admin/product/manage']"><i class="fa fa-plus"></i> Agregar Producto</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" *ngFor="let product of listaProductos  | async">
                <app-card [Element]="product" [isCategory]="false"></app-card>
            </div>
        </div>
    </div>
</div>
